<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="container">
        <div id="img">
            <figure>
                <img src="images/frida-lannerstrom-UbodM5xQ3Qc-unsplash.jpg" 
                alt="Seagulls flying over a rocky beach.">
                <figcaption>Photo by 
                    <a href="https://unsplash.com/@fridooh?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">
                    Frida Lannerstr√∂m</a> on 
                    <a href="https://unsplash.com/images/apps?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">
                    Unsplash</a>
                </figcaption>
            </figure>
        </div>
        <div id="form">
            <div id="form-header" class="bold">
                This is not a real online service! You know you need 
                something like this in your life to help you realize your 
                deepest dreams. Sign up <em>now</em> to get started.
                <br>
                <br>You <em>know</em> you want to.
            </div>
            <div id="form-container">
                <form method="post" action="">
                    <legend class="bold">Sign-up here:</legend>
                    <div id="name">
                        <label for="name">Name*</label>
                        <input type="text" id="name" name="name" 
                        placeholder="John" required autocomplete="given-name">    
                    </div>
                    <div id="surname">
                        <label for="surname">Surname*</label>
                        <input type="text" id="surname" name="surname" 
                        placeholder="Doe" required autocomplete="family-name">
                    </div>
                    <div id="email">
                        <label for="email">Email*</label>
                        <input type="email" id="email" name="email" 
                        placeholder="example@email.com" 
                        required autocomplete="email">
                    </div>
                    <div id="phone">
                        <label for="tel">Phone</label>
                        <input type="tel" id="tel" name="tel" 
                        placeholder="1234567890" required 
                        autocomplete="tel-national">
                    </div>
                    <div id="pw">
                        <label for="pw">Password*</label>
                        <input type="password" id="pw" name="pw" 
                        minlength="8" maxlength="16" 
                        placeholder="8-16 characters" 
                        required autocomplete="new-password">
                    </div>
                    <div id="pw-cnfrm">
                        <label for="pw-cnfrm">Confirm password*</label>
                        <input type="password" id="pw-cnfrm" name="pw-cnfrm" 
                        minlength="8" maxlength="16" 
                        placeholder="Confirm your password"
                        required autocomplete="new-password">
                    </div>
                    <div id="submit">
                        <button type="submit">Create Account</button>
                    </div>
                </form>
            </div>
            <div id="sign-in">
                Already have an account? <a href="#">Sign in</a>
            </div>
        </div>
    </div>
</body>
</html>
